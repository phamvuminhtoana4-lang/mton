<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Shop Acc Toàn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{display:flex;align-items:center;padding:10px;border-bottom:1px solid #1e293b}
#menuBtn{font-size:22px;cursor:pointer}
#userBox{margin-left:auto;font-size:14px}
#balanceBox{margin-left:10px;font-size:13px;color:#fde047}
#side{position:fixed;top:0;left:-260px;width:250px;height:100%;background:#020617;border-right:1px solid #1e293b;transition:.3s;padding-top:60px;z-index:9}
#side a{display:block;padding:12px;border-bottom:1px solid #1e293b;cursor:pointer}
.container{padding:15px}
.view{display:none}
.view.active{display:block}
.card{border:1px solid #1e293b;border-radius:10px;padding:12px;margin-bottom:12px}
input,select,textarea{width:100%;padding:8px;margin:5px 0;border-radius:6px;border:none}
button{padding:8px;border-radius:6px;border:none;background:#fde047;font-weight:bold;cursor:pointer}
img{max-width:100%;border-radius:8px}
.small{font-size:12px;color:#cbd5f5}
.adminDel{background:#ef4444;color:#fff;margin-left:5px}

/* AI */
#aiBox{position:fixed;bottom:10px;right:10px;width:260px;background:#020617;border:1px solid #1e293b;border-radius:10px}
#aiHead{padding:6px;background:#1e293b;cursor:pointer}
#aiBody{padding:6px}
.chat{height:180px;overflow:auto;border:1px solid #1e293b;padding:5px;margin-bottom:5px}
.ai{color:#22c55e}
.user{color:#fde047}
</style>
</head>

<body>

<header>
<span id="menuBtn" onclick="toggle()">☰</span>
<b style="margin-left:10px">SHOP ACC TOÀN</b>
<div id="userBox">Chưa đăng nhập</div>
<div id="balanceBox"></div>
</header>

<div id="side">
<a onclick="go('home')">Trang chính</a>
<a onclick="go('nap')">Nạp tiền</a>
<a onclick="go('vip')">Acc VIP</a>
<a onclick="go('white')">Acc Trắng TT</a>
<a onclick="go('random')">Random acc Túi mù</a>
<a onclick="go('hisNap')">Lịch sử nạp</a>
<a onclick="go('hisBuy')">Lịch sử mua</a>
<a onclick="go('admin')" id="adminMenu" style="display:none">ADMIN</a>
<a onclick="logout()">Đăng xuất</a>
</div>

<div class="container">

<div id="home" class="view active">
<div class="card">
<h3>Đăng ký</h3>
<input id="rUser" placeholder="Tên tài khoản">
<input id="rPass" type="password" placeholder="Mật khẩu">
<input id="rPass2" type="password" placeholder="Nhập lại mật khẩu">
<button onclick="register()">Đăng ký</button>
</div>

<div class="card">
<h3>Đăng nhập</h3>
<input id="lUser" placeholder="Tên tài khoản">
<input id="lPass" type="password" placeholder="Mật khẩu">
<button onclick="login()">Đăng nhập</button>
</div>
</div>

<div id="nap" class="view">
<div class="card">
<h3>Nạp tiền</h3>
<select id="menhgia">
<option value="10000">10.000</option>
<option value="20000">20.000</option>
<option value="50000">50.000</option>
<option value="100000">100.000</option>
</select>
<input id="seri" placeholder="Seri">
<input id="mathe" placeholder="Mã thẻ">
<button onclick="napThe()">Gửi</button>
</div>

<div class="card">
<b>Viettel Money</b><br>
STK: <b>9704229201718425041</b><br>
Nội dung: <b id="ckNoiDung"></b>
<button onclick="copyCK()">Copy</button>
</div>
</div>

<div id="vip" class="view"></div>
<div id="white" class="view"></div>
<div id="random" class="view"></div>
<div id="hisNap" class="view"></div>
<div id="hisBuy" class="view"></div>

<div id="admin" class="view">
<div class="card">
<h3>Cộng tiền</h3>
<input id="addUser" placeholder="User">
<input id="addMoney" type="number" placeholder="Số tiền">
<input id="addNote" placeholder="Nội dung">
<button onclick="adminAddMoney()">Cộng</button>
</div>

<div class="card">
<h3>Up acc</h3>
<input id="aname" placeholder="Tên acc">
<input id="auser" placeholder="TK">
<input id="apass" placeholder="MK">
<input id="aprice" placeholder="Giá">
<textarea id="anote"></textarea>
<select id="atype">
<option value="vip">VIP</option>
<option value="white">Trắng</option>
<option value="random">Random túi mù</option>
</select>
<input type="file" onchange="loadImg(event)">
<img id="preview">
<button onclick="addAcc()">Thêm</button>
</div>
</div>

</div>

<!-- AI -->
<div id="aiBox">
<div id="aiHead" onclick="toggleAI()">AI hỗ trợ</div>
<div id="aiBody">
<div id="chat" class="chat"></div>
<input id="ask" placeholder="Hỏi..." onkeydown="if(event.key==='Enter')sendAI()">
<button onclick="sendAI()">Gửi</button>
</div>
</div>

<script>
const ADMIN_USER="admin",ADMIN_PASS="123";
let users=JSON.parse(localStorage.users||"{}");
let accs=JSON.parse(localStorage.accs||"[]");
let naps=JSON.parse(localStorage.naps||"[]");
let buys=JSON.parse(localStorage.buys||"[]");
let cur=null,img="";

function updateBalance(){
 if(cur&&users[cur]) balanceBox.innerText="Số dư: "+users[cur].b+"đ";
 else balanceBox.innerText="";
}

function toggle(){side.style.left=side.style.left=="0px"?"-260px":"0px"}

function go(v){
 if(!cur&&v!="home")return alert("Đăng nhập trước");
 document.querySelectorAll(".view").forEach(x=>x.classList.remove("active"));
 document.getElementById(v).classList.add("active");
 if(v=="vip")renderShop("vip");
 if(v=="white")renderShop("white");
 if(v=="random")renderShop("random");
 if(v=="hisNap")renderNap();
 if(v=="hisBuy")renderBuy();
 side.style.left="-260px";
}

function register(){
 if(rPass.value!=rPass2.value)return alert("Sai MK");
 users[rUser.value]={pass:rPass.value,b:0};
 localStorage.users=JSON.stringify(users);
 alert("OK");
}

function login(){
 if(lUser.value==ADMIN_USER&&lPass.value==ADMIN_PASS){
  cur="ADMIN";adminMenu.style.display="block";userBox.innerText="ADMIN";go("admin");return;
 }
 if(!users[lUser.value]||users[lUser.value].pass!=lPass.value)return alert("Sai");
 cur=lUser.value;
 userBox.innerText=cur;
 ckNoiDung.innerText="NAP_"+cur;
 updateBalance();
 go("nap");
}

function logout(){location.reload()}

function napThe(){
 naps.push({u:cur,mg:+menhgia.value,st:"Chờ"});
 localStorage.naps=JSON.stringify(naps);
 alert("Đã gửi");
}

function renderNap(){
 hisNap.innerHTML="";
 naps.filter(n=>n.u==cur).forEach(n=>{
  hisNap.innerHTML+=`<div class="card">${n.mg} - ${n.st}</div>`;
 });
}

function renderShop(t){
 let box=document.getElementById(t);box.innerHTML="";
 accs.filter(a=>a.type==t).forEach((a,i)=>{
  box.innerHTML+=`
  <div class="card">
  <img src="${a.img}">
  <b>${a.name}</b><br>${a.price}đ<br>
  <button onclick="buy(${i})">Mua</button>
  </div>`;
 });
}

function buy(i){
 if(users[cur].b<accs[i].price)return alert("Thiếu tiền");
 users[cur].b-=accs[i].price;
 buys.push({u:cur,acc:accs[i]});
 localStorage.users=JSON.stringify(users);
 localStorage.buys=JSON.stringify(buys);
 updateBalance();
 alert("Mua OK");
}

function renderBuy(){
 hisBuy.innerHTML="";
 buys.filter(b=>b.u==cur).forEach(b=>{
  hisBuy.innerHTML+=`<div class="card">${b.acc.name}</div>`;
 });
}

function adminAddMoney(){
 users[addUser.value].b+=+addMoney.value;
 localStorage.users=JSON.stringify(users);
 alert("Đã cộng");
}

function loadImg(e){
 let r=new FileReader();
 r.onload=()=>{img=r.result;preview.src=img};
 r.readAsDataURL(e.target.files[0]);
}

function addAcc(){
 accs.push({name:aname.value,user:auser.value,pass:apass.value,price:+aprice.value,type:atype.value,img});
 localStorage.accs=JSON.stringify(accs);
 alert("Đã thêm");
}

function copyCK(){navigator.clipboard.writeText(ckNoiDung.innerText)}

function toggleAI(){aiBody.style.display=aiBody.style.display=="none"?"block":"none"}
function sendAI(){
 chat.innerHTML+=`<div class="user">${ask.value}</div>`;
 chat.innerHTML+=`<div class="ai">Liên hệ admin</div>`;
 ask.value="";
}
</script>

</body>
</html>
